<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldRelay</title>
</head>

<body>
    <div id="order"></div>번째 참가자<br>
    제시어 : <div id="world"></div>
    <input type="text" id="worldRelay">
    <button id="btnWorld">입력</button>

    <script>
        const number = Number(prompt("몇명이 참가하세요?"))
        console.log(typeof (number))

        const onClickButton = () => {
            console.log('버튼클릭')
        }
        const $btn = document.querySelector("#btnWorld")
        console.log($btn)
        $btn.addEventListener('click', onClickButton)

        const onInput = (event) => {
            console.log('글자입력', event.target.value)
        }
        const $input = document.querySelector("#worldRelay")
        console.log($input)
        $input.addEventListener('input', onInput)
    </script>
</body>

</html>
