<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2104_김진현_온도</title>
    <head>
        <title>온도 변환기</title>
    </head>
    <body>
        <h1>온도 변환기</h1>
        <label for="temperature">온도:</label>
        <input type="number" id="temperature" placeholder="온도 입력">
        <br>
        <label for="unit">단위:</label>
        <select id="unit">
            <option value="celsius">섭씨</option>
            <option value="fahrenheit">화씨</option>
        </select>
        <br>
        <button onclick="convertTemperature()">변환</button>
        <p id="result"></p>
    
        <script>
            function convertTemperature() {
                const temperature = document.getElementById("temperature").value;
                const unit = document.getElementById("unit").value;
                let result;
    
                if (unit === "celsius") {
                    // 섭씨에서 화씨로 변환
                    result = (temperature * 9 / 5) + 32;
                    document.getElementById("result").innerHTML = `${temperature}°C = ${result.toFixed(0)}°F`;
                } else {
                    // 화씨에서 섭씨로 변환
                    result = (temperature - 32) * 5 / 9;
                    document.getElementById("result").innerHTML = `${temperature}°F = ${result.toFixed(2)}°C`;
                }
            }
        </script>
    </body>
</html>
